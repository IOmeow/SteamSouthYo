<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebAR + GPS</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- 3D模型 -->
        <!-- <a-entity gps-entity-place="latitude: 24.82142159739652; longitude: 121.02621978242492;"
            gltf-model="url(https://example.com/path/to/your/model.glb)" scale="5 5 5"
            look-at="[gps-camera]"></a-entity> -->

        <a-box gps-entity-place="latitude: 24.821155859855374; longitude: 121.0259271377913;" color="red" depth="100"
            height="100" width="100" look-at="[gps-camera]"></a-box>

        <a-cylinder gps-entity-place="latitude: 24.821418718629044; longitude: 121.02579424104425;" color="blue"
            height="300" radius="100" look-at="[gps-camera]"></a-cylinder>

        <!-- 文字 -->
        <a-text value="This is a fixed text." look-at="[gps-camera]" scale="200 200 200"
            gps-entity-place="latitude: 24.82142159739652; longitude: 121.02621978242492;"></a-text>

        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
